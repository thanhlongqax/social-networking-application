spring.application.name=interaction-service
server.port=8007

spring.data.mongodb.authentication-database=admin
spring.data.mongodb.username=admin
spring.data.mongodb.password=12345678
spring.data.mongodb.database=interaction-service
spring.data.mongodb.port=27017
spring.data.mongodb.host=localhost

springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui
springdoc.swagger-ui.operationsSorter=method


eureka.client.service-url.defaultZone=http://localhost:8002/eureka

security.
security.expiration=2592000000

# Thay vì spring.redis.host, dùng spring.data.redis.host
spring.data.redis.host=localhost
spring.data.redis.port=6379

redis.host=localhost
redis.port=6379

spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.ByteArrayDeserializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.consumer.auto-offset-reset=earliest

kafka.topic.interact-noti.name=interact-noti

